name: Backend testing
on: 
    push:
        branches: [backend]
    
    pull_request:
        branches: [backend]
jobs:
  unit-tests:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
        - uses: aws-actions/setup-sam@v1
        - uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-1

        - name: Install Dependencies with Apt Get
          run: |
            sudo apt-get update
            sudo apt-get install python3.8 jq -y         
 
        - name: Verify pip install
          run: | 
            pip3 --version
            ls
            
        - name: Install Pip Dependencies
          run: |
            pip3 install pytest  
            pip3 install boto3
            pip3 install ujson
            pip3 install pymongo
            pip3 install requests
            pip3 install git+https://github.com/JustAnotherArchivist/snscrape.git
            pip3 install pandas
            pip3 install moto
          
        - name: Unit Testing
          working-directory: ./backend/ServerlessApplication/
          run: python -m pytest tests/unit/
      
  sam-intigration-tests:
        needs: unit-tests
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
        - uses: aws-actions/setup-sam@v1
        - uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-west-1

        - name: Install Dependencies with Apt Get
          run: |
            sudo apt-get update
            sudo apt-get install python3.8 jq -y 
            
        - name: Build Sam
          working-directory: ./backend/ServerlessApplication
          run: sam build --use-container
          
        - name: Install Pip Dependencies
          run: |
            pip3 install pytest
        
        - name: deploy to aws
          working-directory: ./backend/ServerlessApplication
          run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-hello-world --s3-bucket ptarmiganbackend --capabilities CAPABILITY_IAM --region eu-west-1 
          
