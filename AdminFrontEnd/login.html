<!--Login page-->
<div class="container container-small">
<h1 class="text-center text-white pt-5 mb-4">Welcome to Ptarmigan</h1>

<div id="media" class="rounded container bg-dark p-5 ">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column">
                <div class="form-group text-white">

                    <label><b>Username</b></label>
                    <input id="loginUsername" type="text" placeholder="example@gmail.com" name="uname" class="ml-2" required>
                </div>
                <div class="form-group text-white ml-1">
                    <label><b>Password</b></label>
                    <input id="loginPassword" type="password" placeholder="********" name="psw" class="ml-2" required>
                </div>
                <div class="form-group">
                    <button id="loginButton" type="submit" class="btn btn-primary float-right">Login</button>
                </div>
    </div>
    </div>
</div>
