<div class="container ">
    <h1 class="display-3 font-weight-normal text-light d-flex justify-content-center">Company names</h1>
    <div class="row bg-dark p-2 rounded">
        <div class="container text-light">
            <div>
                <div class="form-group">
                    <label for="companyNameInput">Company Name</label>
                    <input type="text" class="form-control" id="companyNameInput" placeholder="Enter Company Name">
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-2" for="tickerDropDown">Ticker Symbol</label>
                        <select class="custom-select mr-sm-2" id="tickerDropDown">
                            <option selected>Choose...</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="additionalScrapeParameters">Additional scrape parameters</label>
                    <div class="input-group">
                    <input type="text" class="form-control" id="additionalScrapeParameters" placeholder="Enter Parameter">
                    <button class="btn btn-warning" id="addParameterButton">Add</button>
                    </div>
                </div>
                <h3 class="display-5 text-light">Existing parameters</h3>

                    <table class="table table-dark table-bordered table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Parameter Name</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody id="parameterTable">

                        </tbody>
                    </table>

                <button class="btn btn-warning" id="submitFormButton">Submit</button>
            </div>
        </div>
        <div class="col-sm ">
            <form class="form-inline my-2 my-lg-0 float-right">
                <b class="text-light mr-3">Search Company: </b>
                <input class="form-control mr-sm-2" type="search" id="myInput" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>




<div class="container m-2 bg-dark text-white p-8">
    <table class="table table-dark table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Delete</th>
            <th scope="col">View</th>
        </tr>
        </thead>
        <tbody id="companyTable">

        </tbody>
    </table>
</div>
</div>
    <br>
    <br>
    <div class="col-sm bg-dark p-2">
        <form class="form-inline my-0 my-lg-0 bg-dark">
            <h1 class="display-5 text-light mr-3">Update Twitter Scraper</h1>
            <div class="col-sm">
            <button type="button" class="btn float-right btn-warning">Update</button>
            </div>

        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src ="Company/Company.js"></script>
<script src ="Company/Output.js"></script>
<script src ="Company/ConsolePrint.js"></script>

<script src ="Proxy/ServiceInterface.js"></script>
<script src ="Proxy/Service.js"></script>
<script src ="Proxy/Proxy.js"></script>

<script src ="userManagement.js">
<script src ="companyInputs.js">


</script>
<script>
//help
        $(document).ready(function () {
            $('.adminStatus').click(function () {
                if($(this).text() == 'Yes') {
                    $(this).text('No');
                }
                else {
                    $(this).text('Yes');
                }
            })
        });

    $(document).ready(function(){
        $("#myInput").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#companyTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });


});

</script>

</body>
